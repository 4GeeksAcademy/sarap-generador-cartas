<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="./src/style.css" />
    <!-- Etiquetas meta requeridas -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/ec87d1cadc.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <title>Generador de Cartas</title>
  </head>
  <body>
    <div class="container">
      <div class="carta">
        <div class="col">
          <div class="palorojo text-start" id="paloarriba">♥</div>
        </div>
        <div class="col numerocarta text-center">
          <h1 id="numerodecarta">1</h1>
        </div>
        <div class="col">
          <div class="palorojo text-start" id="paloabajo">♥</div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button type="button" id="btn" class="btn btn-dark">
        Nueva carta
      </button>
    </div>

    <!-- JavaScript opcional -->
    <!-- Popper.js, luego Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
